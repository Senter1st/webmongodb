<div class="book-table__inner">
  <table class="book-table__inner-table" mat-table matSort (matSortChange)="sort($event)" [dataSource]="books">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE</th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION</th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTHORS</th>
      <td mat-cell *matCellDef="let row"> {{row.authors}} </td>
    </ng-container>
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN</th>
      <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE</th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="setActive(row._id)">Edit</button>
        <button mat-button (click)="deleteBook(row._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
