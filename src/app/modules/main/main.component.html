<mat-sidenav-container [autosize]="true">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <book-form></book-form>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button (click)="toggleSidenav()">Toggle</button>
    <book-table></book-table>
  </mat-sidenav-content>
</mat-sidenav-container>
